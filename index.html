
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">




    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen_one" class="min-vw-100 min-vh-100 vw-100 vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <img src="images/Telas/Whats-Animal.png" alt="" class="img-fluid whats">
                    
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p class="text-right">
                        <img src="images/Botoes/Start.png" alt="" class="button_start img-fluid">
                    </p>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>


    <div id="screen_two">
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-md-8">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
        
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
        
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
        
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
        
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
        
                            <div class="item col-6 col-sm-4 col-md-4 col-xl-4">
                                <img src="" alt="" data-animal="" class="img-fluid">
                            </div>
        
                            
                        </div>
                    </div>
                    
                </div>
                <div class="col-10 col-md-4 video-col col-sm-6">

                    <div class="video-formatter d-flex justify-content-center">
                        <div class="video-border">
                            <img src="images/Botoes/VIDEO_BORDER.png" alt="" class="img-fluid image-border" onclick="playVideo()">
                            <div class="video-itself">
                                <video id="my-video" class="video-js" preload="auto"
                                     data-setup="{}" poster="images/Botoes/Video-Audio.png"
                                     playsinline >
                                     <!--  style="position: absolute;" -->
                                    <source src="images/Dicas/Kangaroo.mp4" type="video/mp4" class="mp4"/>
                                    <source src="images/Dicas/Kangaroo.webm" type="video/webm" class="webm"/>
                                    <p class="vjs-no-js">
                                        To view this video please enable JavaScript, and consider upgrading to a
                                        web browser that
                                        <a href="https://videojs.com/html5-video-support/" target="_blank"
                                          >supports HTML5 video</a>
                                      </p>
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="end_game">
        <img src="images/logo.png" alt="" class="image_logo">
        <div class="mob-only">

        </div>
        <div class="desk-only">

        </div>
        <div class="play-again">
            <div class="center-play">
                <div>
                    <h3>Play again?</h3>
                    <button id="play-again-button">Yes</button>
                </div>
            </div>
        </div>
    </div>

   
</body>
<script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
<script src="anime.min.js"></script>
<script src="app.js"></script>

</html>
